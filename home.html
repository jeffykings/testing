<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="logo" />
</div>

                <li><a href="login.html">Login</a></li>

        </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to UniCloudlib</h1>
