<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniCloudlib - Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo"><img src="logo.png" alt="logo" /></div>
    </header>
    <main>
        <div class="form-container">
            <form id="signupForm">
                <h2>Signup</h2>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <select id="position" required>
                    <option value="">Select Position</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
                <select id="sex" required>
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <button type="submit">Signup</button>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 UniCloudlib. All rights reserved.</p>
        <ul>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
